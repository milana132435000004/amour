<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amour mio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Фон страницы */
        }

        .deadpool-button {
            width: 80vw; /* Ширина кнопки */
            height: 80vw; /* Высота кнопки */
            max-width: 600px; /* Ограничение по максимальной ширине */
            max-height: 600px; /* Ограничение по максимальной высоте */
            border-radius: 50%; /* Круглая форма */
            background-color: #c8102e; /* Красный цвет */
            color: white; /* Цвет текста */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Курсор при наведении */
            transition: transform 0.3s, box-shadow 0.3s; /* Плавный переход */
            background-image: url('hb.jpg'); /* Укажи ссылку на изображение */
            background-size: cover; /* Заполнение кнопки изображением */
            background-position: center; /* Центрирование изображения */
            position: relative; /* Для абсолютного позиционирования текста */
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.8); /* Неоновая тень */
            text-decoration: none; /* Убираем подчеркивание ссылки */
        }

        .deadpool-button:hover {
            background-color: #a50b1b; /* Цвет при наведении */
            transform: scale(1.1); /* Увеличение кнопки при наведении */
            box-shadow: 0 12px 24px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 1); /* Увеличенная неоновая тень при наведении */
        }

        svg {
            position: absolute; /* Абсолютное позиционирование текста */
            left: 50%; /* Центрирование по горизонтали */
            top: 50%; /* Центрирование по вертикали */
            transform: translate(-50%, -50%); /* Центрирование текста */
            font-family: 'Impact', sans-serif; /* Шрифт похожий на стиль Дэдпула */
            font-size: 2.5em; /* Размер шрифта */
            fill: white; /* Цвет текста */
        }
    </style>
</head>
<body>
    <a class="deadpool-button" href="next_page.html"> <!-- Замените next_page.html на URL следующей страницы -->
        <svg width="100%" height="100%">
            <text text-anchor="middle" dominant-baseline="middle" x="50%" y="50%">
                HAPPY BDAY BROOO
            </text>
        </svg>
    </a>
</body>
</html>
